<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <link rel="stylesheet" href="./swiper-navigation.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
</head>

<body>
  <div class="slide">
    <div data-am-gallery>
      <!-- Radio -->
      <input type="radio" name="gallery" id="img-1" checked>
      <input type="radio" name="gallery" id="img-2">
      <input type="radio" name="gallery" id="img-3">
      <input type="radio" name="gallery" id="img-4">

      <!-- Images -->
      <div class="images">
        <div class="image" style="background-image: url(../images/tittle1.jpg);">
        </div>
        <div class="image" style="background-image: url(../images/tittle2.jpg);">
        </div>
        <div class="image" style="background-image: url(../images/tittle3.jpg);">
        </div>
        <div class="image" style="background-image: url(../images/tittle4.jpg);">
        </div>
      </div>

      <!-- Navigation -->
      <div class="navigation">
        <label class="dot" for="img-1"></label>
        <label class="dot" for="img-2"></label>
        <label class="dot" for="img-3"></label>
        <label class="dot" for="img-4"></label>
      </div>
    </div>
  </div>
</body>

</html>
